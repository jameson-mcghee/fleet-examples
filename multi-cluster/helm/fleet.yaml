namespace: fleet-mc-helm-example
targetCustomizations:
- name: dev
  helm:
    values:
      clustername: global.fleet.clusterLabels.management.cattle.io/cluster-display-name1
      replication: false
  clusterSelector:
    matchLabels:
      env: dev

- name: test
  helm:
    values:
      clustername: global.fleet.clusterLabels.management.cattle.io/cluster-display-name2
      replicas: 3
  clusterSelector:
    matchLabels:
      env: test

- name: prod
  helm:
    values:
      clustername: global.fleet.clusterLabels.management.cattle.io/cluster-display-name3
      serviceType: LoadBalancer
      replicas: 3
  clusterSelector:
    matchLabels:
      env: prod
